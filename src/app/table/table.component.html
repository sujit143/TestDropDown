<div class="container">
      <button type="text" (click)="display = !display" pButton icon="fa-external-link-square">Add</button>

          <p-table [value]="arrDesig">
            <ng-template pTemplate="header">
                <tr>
                  <th>Index</th>
                  <th>Name</th>
                  <th>Description</th>
                </tr>
            </ng-template>
            <ng-template pTemplate="body" let-item>
                <tr class="let i+1=index" >
                  <td>{{ 'i' + 1 }}</td>
                  <td>{{item.name}}</td>
                  <td>{{item.description}}</td>
                </tr>
            </ng-template>
          </p-table>
        </div>
<p-dialog header="Title" [(visible)]="display"  (onHide)="close()">
<h1>njsdfhodsg</h1>

</p-dialog>
