<h1>{{name}}</h1>

<div class="row">
  <div class="col-lg-12">
      <div class="wrapper wrapper-content">
          <div class="ibox-content m-b-sm border-bottom">
              <div class="row">
                  <div
                  *ngFor="let data of itemObjectsLeft"
                  class="col-lg-2 col-md-4 col-sm-6 col-xs-12 "
                  id="margin1">
                  <span>
                    <label>{{ data.name }}</label
                    ><br />
                    <p-dropdown
                      *ngIf="data.isVisible && data.type == 'dropdown'"
                      id="pwsdropdown"
                      (onChange)="Send($event)"
                      [style]="{ width: '100%' }"
                      #pDropId
                      [(options)]="data.options"
                      optionLabel="label"
                      filter="true"
                      placeholder="select">
                    </p-dropdown>
                    <div
                      class="ui-inputgroup"
                      *ngIf="data.isVisible && data.type == 'inputbox'">
                      <input
                        type="text"
                        class="form-control textbox-search-onenterkey"
                        id="txtPatientName"
                        placeholder="First / Last Name"/>
                    </div>
                  </span>
                </div>

              </div>
          </div>
       </div>
    </div>
</div>




<div class="row">
  <div class="col-xs-6 col-6 col-md-5 col-lg-3">
    <bs-sortable
      [(ngModel)]="itemObjectsLeft"
      fieldName="name"
      itemClass="sortable-item"
      itemActiveClass="sortable-item-active"
      placeholderItem="Drag here"
      placeholderClass="placeholderStyle"
      wrapperClass="sortable-wrapper"
    ></bs-sortable>
  </div>
  <div class="col-xs-6 col-6 col-md-5 col-lg-3">
    <bs-sortable
      [(ngModel)]="itemObjectsRight"
      fieldName="name"
      itemClass="sortable-item"
      itemActiveClass="sortable-item-active"
      placeholderItem="Drag here"
      placeholderClass="placeholderStyle"
      wrapperClass="sortable-wrapper"
    ></bs-sortable>
  </div>
</div>
